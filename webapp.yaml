#Deployment and Service - WebApp with external Service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:  
    app: webapp
spec:  
  replicas: 1  
  selector:  
    matchLabels: 
      app: webapp
  template:   
    metadata:
      labels:  
        app: webapp
    spec:
      containers:  
      - name: webapp
        image: nanajanashia/k8s-demo-app:v1.0  #imagem que a mo√ßa do tutorial ja havia criado previamente
        ports:
        - containerPort: 3000
        env:
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-user
        - name: USER_PWD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-password
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: mongo-config
              key: mongo-url
---
#Server Configuration File - webapp

apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort  #faz que seja um servico externo, por default vem como ClusterIP, um servico interno
  selector: 
    app: webapp
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30100  #aberta nos nodes do kubernete